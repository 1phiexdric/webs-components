<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="open">Open modal</button>
    <dialog class="modal">
        <form method="dialog">
            <p>Este es un ejemplo de un modal con html y javascrip usando la etiqueta dialog</p>
            
            <div>
                <button class="close">Close modal</button>
            </div>
        </form>
    </dialog>
</body>
</html>
